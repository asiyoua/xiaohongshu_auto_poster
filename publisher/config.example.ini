# 小红书发布工具配置文件示例
#
# 使用方法：
# 1. 复制此文件到 ~/.config/bxz-xhs/config.ini
# 2. 根据实际情况修改路径
# 3. 或者使用环境变量/命令行参数覆盖

[mcp]
# MCP 服务器目录
# 默认: ~/.claude/mcp-servers/redbook-mcp
server_path=~/.claude/mcp-servers/redbook-mcp

# 数据目录（cookies、日志等）
# 默认: ~/.claude/mcp-servers/redbook-data
data_dir=~/.claude/mcp-servers/redbook-data

[publish]
# 浏览器等待时间（毫秒）
# 发布后浏览器保持打开的时间，用于确认发布结果
browser_wait=30000

# 图片格式
image_format=png

# 是否显示调试信息
debug=false
